---
layout: default
title: Alex's Tech Blog
---
<h1>Постчета :)</h1>
{% for post in site.posts %}
<div class='post'>
  <h2>
    <a href='{{ site.baseurl }}{{ post.url }}'>{{ post.title }}</a>
  </h2>
  <p>{{ post.content | strip_newlines | strip_html | truncatewords: 60 }}</p>
  <span class='date'>{{ post.date | date_to_string }}</span>
  <a class='readmore' href='{{ site.baseurl }}{{ post.url }}'>Readmore →</a>
</div>
{% endfor %}
